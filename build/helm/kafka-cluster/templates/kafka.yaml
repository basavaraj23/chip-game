apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: chip-kafka
  namespace: kafka
spec:
  kafka:
    version: 3.7.0
    replicas: 1
    storage:
      type: ephemeral
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: chip-moves
  namespace: kafka
  labels:
    strimzi.io/cluster: chip-kafka
spec:
  partitions: 3
  replicas: 1
