apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.appSecretName }}
type: Opaque
stringData:
  username: {{ .Values.appUser }}
  password: {{ .Values.appPass }}
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: chip-pg
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  storage:
    size: {{ .Values.storageSize }}
  bootstrap:
    initdb:
      database: {{ .Values.dbName }}
      owner: {{ .Values.appUser }}
      secret:
        name: {{ .Values.appSecretName }}
