apiVersion: apps/v1
kind: Deployment
metadata:
  name: chip-frontend
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: chip-frontend
  template:
    metadata:
      labels:
        app: chip-frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: API_BASE_URL
              value: "{{ .Values.apiBaseUrl }}"
