apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: strimzi-operator
  annotations:
    # Ensure operator (and its CRDs) go first
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  source:
    repoURL: https://strimzi.io/charts/
    chart: strimzi-kafka-operator
    targetRevision: 0.47.0
    helm:
      valuesObject:
        watchNamespaces: ["kafka"]   # operator only watches 'kafka' ns
        resources: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
