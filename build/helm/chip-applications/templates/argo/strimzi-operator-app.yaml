{{- $strimzi := .Values.strimzi -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: strimzi-operator
  annotations:
    # Ensure operator (and its CRDs) go first
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $strimzi.destinationNamespace | default "kafka" }}
  source:
    repoURL: {{ $strimzi.repoURL }}
    chart: {{ $strimzi.chart }}
    targetRevision: {{ $strimzi.version }}
    helm:
{{ if $strimzi.values }}
      valuesObject:
{{ toYaml $strimzi.values | indent 8 }}
{{ else }}
      valuesObject: {}
{{ end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
