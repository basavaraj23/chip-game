{{- if .Values.redis.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.redis.destinationNamespace }}
  source:
    repoURL: {{ .Values.redis.repoURL }}
    chart: {{ .Values.redis.chart }}
    targetRevision: {{ .Values.redis.version }}
    helm:
      valuesObject: {{- toYaml .Values.redis.values | nindent 8 }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
