{{- $kafka := .Values.kafkaCluster -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-cluster
  namespace: argocd
  labels:
    app.kubernetes.io/name: kafka-cluster
  annotations:
    # Apply after operator is up
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $kafka.destinationNamespace | default "kafka" }}
  source:
    repoURL: {{ $kafka.repoURL }}
    path: {{ $kafka.path }}
    targetRevision: {{ $kafka.targetRevision | default "main" }}
    helm:
      valuesObject: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
