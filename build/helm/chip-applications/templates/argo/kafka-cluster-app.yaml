{{- if .Values.kafkaCluster.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chip-kafka-cluster
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.kafkaCluster.destinationNamespace }}
  source:
    repoURL: {{ .Values.kafkaCluster.repoURL }}
    path: {{ .Values.kafkaCluster.path }}
    targetRevision: HEAD
    helm:
      valuesObject: {{- toYaml .Values.kafkaCluster.values | nindent 8 }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
